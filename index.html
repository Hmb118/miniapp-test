<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست استقرار Cloudflare Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center border border-slate-100">
        <!-- آیکون موفقیت -->
        <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="妥5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-2xl font-black text-slate-800 mb-2">استقرار با موفقیت انجام شد!</h1>
        <p class="text-slate-500 mb-8">این یک صفحه تست برای تایید اتصال GitHub به Cloudflare Pages است.</p>

        <div class="space-y-3">
            <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border border-slate-100">
                <span class="text-sm font-bold text-slate-600">وضعیت سرویس:</span>
                <span class="flex items-center text-green-600 text-sm font-bold">
                    <span class="w-2 h-2 bg-green-500 rounded-full ml-2 animate-pulse"></span>
                    فعال (Online)
                </span>
            </div>
            
            <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border border-slate-100">
                <span class="text-sm font-bold text-slate-600">منبع فایل:</span>
                <span class="text-sm text-blue-600 font-mono">GitHub Repository</span>
            </div>
        </div>

        <button onclick="location.reload()" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-200 shadow-lg shadow-blue-100">
            بروزرسانی صفحه
        </button>
        
        <p class="mt-6 text-xs text-slate-400">
            زمان آخرین بررسی: <span id="time"></span>
        </p>
    </div>

    <script>
        // نمایش زمان فعلی به شمسی یا ساده
        document.getElementById('time').innerText = new Date().toLocaleTimeString('fa-IR');
    </script>
</body>
</html>
